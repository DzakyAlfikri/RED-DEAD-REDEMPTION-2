<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        text-align: center;
      }
      
      table {
        width: 400px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      
      td {
        border: 1px solid white;
        padding: 10px;
        text-align: left;
      }
      
      td.centered {
        text-align: center;
      }
      
      .back-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: green;
        color: black;
        border: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      
      .back-button:hover {
        background-color: darkgreen;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <td>Name:</td>
        <td>hipdi</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>hipdi</td>
      </tr>
      <tr>
        <td>Birthday:</td>
        <td>2003-11-13</td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>hipdi</td>
      </tr>
      <tr>
        <td colspan="2" class="centered">
          <button class="back-button">BACK</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
